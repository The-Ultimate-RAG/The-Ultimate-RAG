name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r app/requirements.txt
      - name: Debug directory structure
        run: |
          ls -R
      - name: Run integration tests
        env:
          HF1_URL: https://andrchest-rag-integration-test.hf.space
          PYTHONPATH: ${{ github.workspace }}
        working-directory: ./
        run: |
          echo "PYTHONPATH: $PYTHONPATH"
          python -m pytest app/tests/integration/test.py -v
      - name: Push to HF2 if tests pass
        if: success()
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git checkout -b hf2-single-commit
          git reset --soft $(git rev-list --max-parents=0 HEAD)
          git commit -m "Single commit for HF2"
          git remote add hf2 https://Andrchest:$HF_TOKEN@huggingface.co/spaces/Andrchest/The-Ultimate-RAG
          git push --force hf2 hf2-single-commit:main